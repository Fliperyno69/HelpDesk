<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .tickets-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .btn {
            border-radius: 20px;
            padding: 0.75rem 1.5rem;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            width: 150px;
        }
        .btn-primary {
            background-color: #002b49;
        }
        .btn-primary:hover {
            background-color: #00aeef;
        }
        .btn-secondary {
            background-color: #0056b3;
        }
        .btn-secondary:hover {
            background-color: #0072bc;
        }
    </style>
</head>
<body>
    <div class="tickets-container">
        <h2>Your Tickets</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.title }}</td>
                    <td>{{ ticket.description }}</td>
                    <td>{{ ticket.status }}</td>
                    <td>{{ ticket.priority }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="width: 200px">Back&nbsp;to&nbsp;Dashboard</a>
    </div>
</body>
</html>
