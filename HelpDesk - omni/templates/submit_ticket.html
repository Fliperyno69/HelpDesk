<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .submit-ticket-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .btn {
            border-radius: 20px;
            padding: 0.75rem 1.5rem;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            width: 150px;
        }
        .btn-primary {
            background-color: #002b49;
        }
        .btn-primary:hover {
            background-color: #00aeef;
        }
        .btn-secondary {
            background-color: #0056b3;
        }
        .btn-secondary:hover {
            background-color: #0072bc;
        }
    </style>
</head>
<body>
    <div class="submit-ticket-container">
        <h2>Submit a Ticket</h2>
        <form method="POST" action="{{ url_for('submit_ticket') }}">
            <div class="mb-3">
                <input type="text" class="form-control" name="title" placeholder="Title" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" placeholder="Description" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <select class="form-control" name="priority">
                    <option value="Low">Low</option>
                    <option value="Normal" selected>Normal</option>
                    <option value="High">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 200px;">Submit&nbsp;Ticket</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="width: 200px">Back&nbsp;to&nbsp;Dashboard</a>
    </div>
</body>
</html>
